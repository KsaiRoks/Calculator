<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/class/Complex.js"></script>
    <script src="js/class/Vector.js"></script>
    <script src="js/class/Matrix.js"></script>
    <script src="js/class/Member.js"></script>
    <script src="js/class/Polynomial.js"></script>
    <script src="js/calculator/RealCalculator.js"></script>
    <script src="js/calculator/ComplexCalculator.js"></script>
    <script src="js/calculator/VectorCalculator.js"></script>
    <script src="js/calculator/MatrixCalculator.js"></script>
    <script src="js/calculator/Calculator.js"></script>
    <script src="js/calculator/PolynomialCalculator.js"></script>
    <script src="js/main.js"></script>
    <title>Universal Calculator</title>
</head>

<body>
    <div class="textareas">
        <textarea placeholder="Input A" id="input_a"></textarea>
        <textarea placeholder="Input B" id="input_b"></textarea>
        <textarea placeholder="Result" id="output_c" disabled></textarea>
    </div>
    <br></br>
    <div class="operations_buttons">
        <button class="operand" id="button" data-operand="add">+</button>
        <button class="operand" id="button" data-operand="sub">-</button>
        <button class="operand" id="button" data-operand="mult">*</button>
        <button class="operand" id="button" data-operand="div">/</button>
        <button class="operand" id="button" data-operand="prod">scal</button>
        <button class="operand" id="button" data-operand="pow">^</button>
        <button class="operand" id="button" data-operand="polynom">poly</button>
        <button id="clear">Clear all</button>
    </div>

</body>

</html>
